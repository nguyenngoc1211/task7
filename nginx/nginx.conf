worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Định nghĩa upstream cho các ứng dụng
    upstream app1 {
        server app1:8001;  # Chỉ định địa chỉ và port của app1
    }

    upstream app2 {
        server app2:8002;  # Chỉ định địa chỉ và port của app2
    }

    upstream keycloak {
        server keycloak:8003;  # Chỉ định địa chỉ và port của Keycloak
    }

    server {
        listen 8888;
        server_name labs.local;

        # Cấu hình cho app1
        location /app1 {
            proxy_pass http://app1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Cấu hình cho app2
        location /app2 {
            proxy_pass http://app2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Cấu hình cho trang gốc (nếu cần)
        location / {
            return 200 "Welcome to Nginx MAIN !";  # Hoặc chuyển tiếp đến một ứng dụng khác
            add_header Content-Type text/plain;
        }
    }

    server {
        listen 8888;
        server_name sso.labs.local;

        # Cấu hình cho Keycloak
        location / {
            proxy_pass http://keycloak;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Cấu hình log
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Cấu hình SSL (nếu cần)
